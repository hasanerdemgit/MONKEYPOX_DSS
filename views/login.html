<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Maymun Çiçeği Virüsü KDS Paneli</h2>
            <p>Sisteme girebilmek için lütfen giriş yapınız...</p>
            <form id="loginForm" method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı giriniz" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required>
                </div>
                <button type="submit" class="btn-login">Giriş Yap</button>
                <p id="error-message" style="color: red; display: none;">Geçersiz kullanıcı adı veya şifre!</p>
            </form>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
